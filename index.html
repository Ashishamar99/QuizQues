                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>

                                </div>
                                
                                <div class="modal-body">
                                    <form>
                                        First Name: <input type="text" name="firstname" /> <br /><br />
                                        Last Name: <input type="text" name="lastname" /> <br /><br />
                                        Username: <input type="text" id="username" /> <br /><br />
                                        Password: <input type="password" name="password" /> <br /><br />
                                        Confirm Password: <input type="password" name="confirmpass" /> <br /><br />
                                        Email: <input type="email" name="mail" /> <br /><br />
                                        DOB: <input type="date" name="dob" /> <br /><br />
                                        User Type: <input type="text" name="usertype"/> <br /><br />
                                        <button class="submit_button" type="submit">Submit</button><br /><br />
                                    </form>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
